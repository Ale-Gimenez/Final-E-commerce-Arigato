    <section class="section_8">
       <h4>ðŸ›’ Seu Carrinho</h4>

        <div class="produtos">
            <div class="cards" id="carrinho"></div>
        </div>

        <p class="total" id="total"></p>
        <div class="acoes" id="acoes"></div>

        <script>
            let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
            let container = document.getElementById("carrinho");
            let total = 0;

            if (carrinho.length === 0) {
                container.innerHTML = "<h5>Seu carrinho estÃ¡ vazio.</5>";
            } else {
                carrinho.forEach(produto => {
                    total += Number(produto.preco);

                    let div = document.createElement("div");
                    div.classList.add("card" + produto.id);
                    div.setAttribute("id", produto.id);

                    div.innerHTML = `
                        <img src="${produto.imagem}" alt="${produto.nome}">
                        <h2>${produto.nome}</h2>
                        <p>${produto.descricao}</p>
                        <h3>R$ ${produto.preco}</h3>
                    `;

                    container.appendChild(div);
                });

                document.getElementById("total").textContent =
                    "Total: R$ " + total.toFixed(8).replace(".", ",");

                let btn = document.createElement("button");
                btn.textContent = "Finalizar Compra";
                btn.onclick = function () {
                    localStorage.removeItem("carrinho"); // limpa o carrinho
                    container.innerHTML = "<h5>Compra finalizada com sucesso!</h5>";
                    document.getElementById("total").textContent = "";
                    document.getElementById("acoes").innerHTML = "";
                };

                document.getElementById("acoes").appendChild(btn);
            }
        </script>
    </section>
